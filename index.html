<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AR Ad â€“ Video / 3D Options</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <!-- MindAR + A-Frame (for Option 1) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.6/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- Model Viewer (for Option 2) -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#000; font-family:sans-serif; }
    .mode-selector {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    .mode-selector button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .mode-selector button.active { background:#007bff; color:#fff; }
    #videoAR, #modelAR { width:100%; height:100%; display:none; }
  </style>
</head>
<body>

<!-- Mode Selector -->
<div class="mode-selector">
  <button id="btnVideo" class="active">ðŸŽ¥ Video AR</button>
  <button id="btnModel">ðŸ’Ž 3D Model AR</button>
</div>

<!-- Option 1: Green-Screen Video in AR -->
<div id="videoAR">
  <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/MindAR-js/aframe/examples/image-tracking/assets/card-example.mind;"
           embedded
           color-space="sRGB"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Replace video with your transparent/green-screen cut video -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="advertisement/promo1.mp4" width="1" height="1.5" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>
</div>

<!-- Option 2: 3D Model in AR -->
<div id="modelAR">
  <model-viewer 
    src="model.glb"        <!-- Replace with your GLB -->
    ios-src="model.usdz"   <!-- Replace with your USDZ -->
    ar 
    ar-modes="scene-viewer quick-look webxr"
    camera-controls 
    auto-rotate 
    shadow-intensity="1"
    style="width: 100%; height: 100%; background:#000;">
  </model-viewer>
</div>

<script>
  const btnVideo = document.getElementById("btnVideo");
  const btnModel = document.getElementById("btnModel");
  const videoAR = document.getElementById("videoAR");
  const modelAR = document.getElementById("modelAR");

  // Default: Video AR
  videoAR.style.display = "block";

  btnVideo.addEventListener("click", () => {
    btnVideo.classList.add("active");
    btnModel.classList.remove("active");
    videoAR.style.display = "block";
    modelAR.style.display = "none";
  });

  btnModel.addEventListener("click", () => {
    btnModel.classList.add("active");
    btnVideo.classList.remove("active");
    videoAR.style.display = "none";
    modelAR.style.display = "block";
  });
</script>

</body>
</html>
